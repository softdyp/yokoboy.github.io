<script>
    (function () {
        var navElement = document.getElementById("nav");
        window.onscroll = function () {
            document.body.style.backgroundPosition = 'center ' + (document.body.scrollTop | document.documentElement.scrollTop) / (document.body.scrollHeight) * 100 + "%";
            navElement.style.top = "-" + (document.body.scrollTop | document.documentElement.scrollTop) / (document.body.scrollHeight) * 50 + "%"
        }

        if (window.innerWidth <= 800) {
            document.getElementById("head").addEventListener("click", function () {
                var leftVar = navElement.style.left;
                if (leftVar != "0px") {
                    navElement.style.left = "0px";
                } else {
                    navElement.style.left = "-280px";
                }
            });
            window.onscroll = null;
        }
    })();

</script>
